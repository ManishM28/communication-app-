<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ðŸ’¬ Room Chat - Polished UI</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
  :root {
    --color-primary: #4f46e5;
    --color-primary-dark: #4338ca;
    --color-bg-light: #e0e7ff;
    --color-bg-dark: #1e293b;
    --color-chat-bg-light: #f9fafb;
    --color-chat-bg-dark: #334155;
    --color-text-light: #27272a;
    --color-text-dark: #f1f5f9;
    --color-self-msg: #4f46e5;
    --color-other-msg: #e0e7ff;
  }

  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: var(--color-bg-light);
    color: var(--color-text-light);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background 0.3s, color 0.3s;
  }
  body.dark {
    background: var(--color-bg-dark);
    color: var(--color-text-dark);
  }

  #container {
    background: white;
    max-width: 480px;
    width: 90vw;
    max-height: 80vh;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: background 0.3s, color 0.3s;
  }
  body.dark #container {
    background: var(--color-chat-bg-dark);
    color: var(--color-text-dark);
  }

  h1 {
    background: var(--color-primary);
    color: white;
    margin: 0;
    font-weight: 700;
    font-size: 1.8rem;
    text-align: center;
    padding: 20px;
  }

  #setup {
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  #roomId {
    font-size: 1rem;
    padding: 14px 16px;
    border: 2px solid var(--color-primary);
    border-radius: 10px;
    transition: border-color 0.3s;
    width: 100%;
    background: transparent;
    color: inherit;
  }
  #roomId::placeholder {
    color: #a5b4fc;
  }
  #roomId:focus {
    outline: none;
    border-color: var(--color-primary-dark);
  }

  #setup-buttons {
    display: flex;
    gap: 12px;
  }
  button {
    flex: 1;
    padding: 14px 20px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    background-color: var(--color-primary);
    color: white;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s;
    font-size: 1rem;
  }
  button:hover,
  button:focus {
    background-color: var(--color-primary-dark);
    outline: none;
  }

  #chat {
    flex: 1;
    display: none;
    flex-direction: column;
  }
  #chat.active {
    display: flex;
  }

  #room-header {
    padding: 14px 20px;
    background: var(--color-chat-bg-light);
    border-bottom: 1px solid #cbd5e1;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  body.dark #room-header {
    background: var(--color-bg-dark);
    border-color: #475569;
  }

  #roomName {
    font-weight: 700;
    color: var(--color-primary);
    font-size: 1.2rem;
  }

  #backBtn {
    background: #ef4444;
    border: none;
    color: white;
    font-weight: 600;
    border-radius: 8px;
    padding: 8px 14px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s;
    font-size: 1rem;
  }
  #backBtn:hover,
  #backBtn:focus {
    background: #dc2626;
    outline: none;
  }

  #darkModeToggle {
    background: var(--color-primary);
    border: none;
    color: white;
    font-weight: 600;
    border-radius: 8px;
    padding: 8px 14px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s;
    font-size: 1rem;
    margin-left: 15px;
  }
  #darkModeToggle:hover,
  #darkModeToggle:focus {
    background: var(--color-primary-dark);
    outline: none;
  }

  #chat-box {
    flex: 1;
    padding: 15px 20px;
    background: var(--color-chat-bg-light);
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 16px;
    scroll-behavior: smooth;
  }
  body.dark #chat-box {
    background: var(--color-bg-dark);
  }

  .message {
    max-width: 80%;
    padding: 10px 18px;
    border-radius: 20px;
    background-color: var(--color-other-msg);
    position: relative;
    font-size: 1rem;
    line-height: 1.3;
    color: var(--color-text-light);
    word-break: break-word;
  }
  body.dark .message {
    background-color: #475569;
    color: var(--color-text-dark);
  }
  .message.self {
    background: var(--color-self-msg);
    color: white;
    align-self: flex-end;
  }
  .message.self::after {
    content: "";
    position: absolute;
    right: -10px;
    top: 10px;
    border: 10px solid transparent;
    border-left-color: var(--color-self-msg);
  }
  .message.other::after {
    content: "";
    position: absolute;
    left: -10px;
    top: 10px;
    border: 10px solid transparent;
    border-right-color: var(--color-other-msg);
  }

  .message time {
    position: absolute;
    bottom: -18px;
    right: 15px;
    font-size: 0.7rem;
    color: #718096;
    user-select: none;
  }
  body.dark .message time {
    color: #a0aec0;
  }

  #input-area {
    padding: 12px 20px;
    display: flex;
    gap: 12px;
    border-top: 1px solid #cbd5e1;
    background: var(--color-chat-bg-light);
  }
  body.dark #input-area {
    border-color: #475569;
    background: var(--color-bg-dark);
  }

  #msg {
    flex: 1;
    border-radius: 30px;
    border: 1.5px solid var(--color-primary);
    padding: 12px 20px;
    font-size: 1rem;
    transition: border-color 0.3s;
    color: inherit;
    background: transparent;
  }
  #msg::placeholder {
    color: #a5b4fc;
  }
  #msg:focus {
    border-color: var(--color-primary-dark);
    outline: none;
  }

  #sendBtn {
    background: var(--color-primary);
    border: none;
    border-radius: 30px;
    padding: 12px 24px;
    font-weight: 700;
    font-size: 1rem;
    color: white;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s;
  }
  #sendBtn:hover,
  #sendBtn:focus {
    background: var(--color-primary-dark);
    outline: none;
  }

  /* Responsive */
  @media (max-width: 600px) {
    #container {
      height: 90vh;
      width: 95vw;
    }
    #room-header {
      padding: 12px 16px;
    }
    h1 {
      font-size: 1.5rem;
      padding: 16px 10px;
    }
    button, #msg {
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

<div id="container">
  <h1>ðŸ’¬ Room Chat</h1>
  <div id="setup">
    <input id="roomId" type="text" placeholder="Enter Room ID (e.g. ABC123)" autocomplete="off" />
    <div id="setup-buttons">
      <button id="joinBtn">Join Room</button>
      <button id="createBtn">Create Room</button>
    </div>
  </div>

  <div id="chat">
    <div id="room-header">
      <div>
        Room: <span id="roomName"></span>
        <button id="darkModeToggle" title="Toggle Dark Mode">ðŸŒ“</button>
      </div>
      <button id="backBtn">â¬… Leave Room</button>
    </div>

    <div id="chat-box" role="log" aria-live="polite" aria-relevant="additions"></div>

    <div id="input-area">
      <input id="msg" type="text" placeholder="Type a message..." autocomplete="off" />
      <button id="sendBtn">Send</button>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  const setupDiv = document.getElementById('setup');
  const chatDiv = document.getElementById('chat');
  const roomNameSpan = document.getElementById('roomName');
  const chatBox = document.getElementById('chat-box');
  const msgInput = document.getElementById('msg');
  const joinBtn = document.getElementById('joinBtn');
  const createBtn = document.getElementById('createBtn');
  const sendBtn = document.getElementById('sendBtn');
  const roomIdInput = document.getElementById('roomId');
  const backBtn = document.getElementById('backBtn');
  const darkModeToggle = document.getElementById('darkModeToggle');

  let currentRoom = "";

  /** DARK MODE **/
  // Load from local storage or default to system preference
  const darkModeStored = localStorage.getItem('chat-dark-mode');
  if (darkModeStored === 'true' || (!darkModeStored && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.body.classList.add('dark');
  }

  darkModeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    localStorage.setItem('chat-dark-mode', document.body.classList.contains('dark'));
  });

  /** ROOM CONTROL **/
  createBtn.addEventListener('click', () => {
    currentRoom = Math.random().toString(36).substring(2, 8).toUpperCase();
    startChat(currentRoom);
  });

  joinBtn.addEventListener('click', () => {
    const room = roomIdInput.value.trim().toUpperCase();
    if (room) startChat(room);
  });

  backBtn.addEventListener('click', () => {
    leaveRoom();
  });

  /** CHAT CONTROL **/
  sendBtn.addEventListener('click', sendMessage);

  msgInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendMessage();
  });

  function startChat(roomId) {
    currentRoom = roomId;
    roomNameSpan.textContent = roomId;
    setupDiv.style.display = 'none';
    chatDiv.classList.add('active');
    chatBox.innerHTML = '';
    msgInput.value = '';
    msgInput.focus();
    socket.emit('joinRoom', roomId);

    socket.off('previousMessages');
    socket.off('message');

    socket.on('previousMessages', (msgs) => {
      chatBox.innerHTML = '';
      msgs.forEach(m => appendMessage(m.text, m.created_at, false));
      scrollToBottom();
    });

    socket.on('message', (msg) => {
      appendMessage(msg.text, msg.created_at, false);
      scrollToBottom();
    });
  }

  function appendMessage(text, time, self) {
    const el = document.createElement('div');
    el.classList.add('message');
    el.classList.add(self ? 'self' : 'other');
    el.textContent = text;

    const timeEl = document.createElement('time');
    timeEl.textContent = new Date(time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    el.appendChild(timeEl);

    chatBox.appendChild(el);
  }

  function scrollToBottom() {
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function sendMessage() {
    const msg = msgInput.value.trim();
    if (!msg) return;
    socket.emit('message', { roomId: currentRoom, message: msg });
    appendMessage(msg, new Date().toISOString(), true);
    msgInput.value = '';
    scrollToBottom();
    msgInput.focus();
  }

  function leaveRoom() {
    socket.emit('leaveRoom', currentRoom);
    currentRoom = "";
    chatDiv.classList.remove('active');
    setupDiv.style.display = 'flex';
    chatBox.innerHTML = '';
    roomIdInput.value = '';
  }
</script>
</body>
</html>
